baseURL = 'https://edoofra.github.io/personal_portfolio/'
languageCode = 'en-us'
title = 'Edoardo Fratus'
[module]
[[module.imports]]
path = "github.com/tomfran/typo"

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
